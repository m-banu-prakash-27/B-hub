<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
</head>
<body>
    <h1>Testing Images</h1>
    
    <!-- Testing Campus_Image.png with relative path -->
    <h2>Testing Campus_Image.png</h2>
    <img src="pictures/Campus_Image.png" alt="Campus Image Test 1" width="400">
    
    <!-- Testing with direct path -->
    <h2>Testing with full path relative to webroot</h2>
    <img src="/pictures/Campus_Image.png" alt="Campus Image Test 2" width="400">
    
    <!-- Testing a known working image for comparison -->
    <h2>Testing BHub_logo.jpg (known to work)</h2>
    <img src="pictures/Bhub_logo.jpg" alt="B-Hub Logo" width="400">
    
    <!-- Testing Campus_Image with a ./ prefix -->
    <h2>Testing with ./ prefix</h2>
    <img src="./pictures/Campus_Image.png" alt="Campus Image Test 3" width="400">
    
    <!-- Testing with a different image as fallback -->
    <h2>Testing with a different image</h2>
    <img src="pictures/BBA Program.png" alt="BBA Program" width="400">
</body>
</html>
